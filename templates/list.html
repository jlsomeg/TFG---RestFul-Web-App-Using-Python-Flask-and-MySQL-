{% extends "base.html" %}
{% block content %}
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<h3 style="text-align: center;">Lista de {{ item_name }} activos de la BD</h3>
				<table>
					<tr>
					{% for c in cols %}
						<th> {{ c }} </th>
					{% endfor %}
					</tr>
					{% for i in item_list %}
					<tr>
						<td> <a href="{{ item }}/{{i[0]}}">{{ i[0] }}</a></td>
						<td>{{ i[1] }}</td>
						<td>{{ i[2] }}</td>
					</tr>
					{% endfor %}
				</table>
			</div>
			<div class="col-sm-2"></div>
		</div>
{% endblock content %}
