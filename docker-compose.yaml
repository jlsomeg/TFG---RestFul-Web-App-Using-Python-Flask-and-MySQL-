version: '2'

services:
  acr-mysql:
    container_name: acr-mysql
    ports:
    - "3306:3306"
    build:
      context: .
      dockerfile: Dockerfile-mysql
    restart: always

  acr-app:
    container_name: acr-app
    build:
      context: .
      dockerfile: Dockerfile-app
    depends_on:
      - acr-mysql
    ports:
      - "8181:8181"
    restart: always
